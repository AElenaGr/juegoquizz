<!DOCTYPE HTML>
<html lang="es">

<head>
  <title>BlackJack</title>
  <meta charset="utf-8">
  <meta name="author" content="Santiago Barquero">
  <meta name="description" content="Juego Blackjack">
  <meta name="keywords" content="Juego Blackjack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuente título -->
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <audio autoplay>
    <source src="audio.wav" type="audio/wav">

  </audio>

<body onload="blackjack.iniciarPartida();">
 
  
  <noscript>
    <p>La página que estás viendo requiere para su funcionamiento el uso de
      JavaScript. Si lo has deshabilitado intencionadamente, por favor vuelve a
      activarlo.
    </p>
  </noscript>
  <div id="marco_exterior">
    <header id="cabecera">
      <h1>
        <span class="rojo">&hearts;</span><span class="negro">&spades;</span>
        BlackJack
        <span class="negro">&clubs;</span><span class="rojo">&diams;</span>
      </h1>
    </header>
    <div id="tapete">
      <section id="crupier">
        <h3>Crupier</h3>
        <div id="cartas_crupier">
        </div>
      </section>
      <div id="informacion">
        El crupier debe pedir con 16 y plantarse con 17
      </div>
      <section id="jugador">
        <h3>Jugador</h3>
        <div id="cartas_jugador">
        </div>
      </section>
    </div>
    <div id="mensaje">
      mensaje
    </div>
    <div id="puntuacion">
      Puntos crupier: <span id="puntos_crupier">99</span>&nbsp;&nbsp;&nbsp;
      Puntos jugador: <span id="puntos_jugador">99</span>
    </div>
    <div id="botones">
      <button id="reiniciar" onclick="location.reload()">Reiniciar</button>
      <button id="pasar" onclick="blackjack.botonPasar();">Pasar</button>
      <button id="pedir_carta" onclick="blackjack.botonPedirCarta();">Pedir Carta</button>
    </div>
    
  </div>
